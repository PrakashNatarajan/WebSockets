<html>
<head></head>
<body>
    <script type="text/javascript">
        var chatsock = null;
        var chatwsuri = "ws://127.0.0.1:1234/chat";
        var regsock = null;
        var regwsuri = "ws://127.0.0.1:1234/reg";

        window.onload = function() {

            console.log("onload");

            regsock = new WebSocket(regwsuri);
            chatsock = new WebSocket(chatwsuri);

            regsock.onopen = function() {
                console.log("connected to Register websocket: " + regwsuri);
            }
            chatsock.onopen = function() {
                console.log("connected to Chat websocket: " + chatwsuri);
            }

            regsock.onclose = function(regerr) {
                console.log("Register connection closed (" + regerr.code + ")");
            }
            chatsock.onclose = function(chaterr) {
                console.log("Chat connection closed (" + chaterr.code + ")");
            }

            chatsock.onmessage = function(chat) {
                console.log("Chat message received: " + chat.data);
            }
            regsock.onmessage = function(reg) {
                console.log("Register message received: " + reg.data);
            }
            
        };

        function sendmsg() {
            var frmuser = document.getElementById('fromuser').value;
            var touser = document.getElementById('touser').value;
            var msg = document.getElementById('message').value;
            msg = JSON.stringify({frmusr: frmuser, tousr: touser, msg: msg})
            chatsock.send(msg);
        };
        function registerusr() {
            var usr = document.getElementById('fromuser').value;
            user = JSON.stringify({user: usr})
            regsock.send(user);
        };
    </script>
    <h1>WebSocket Echo Test</h1>
    <form>
        <p>
            UserName: <input id="fromuser" type="text" value="User">
        </p>
    </form>
    <button onclick="registerusr();">Register User</button>
    <form>
        <p>
            ToUser: <input id="touser" type="text" value="User">
        </p>
        <p>
            Message: <input id="message" type="text" value="Hello, world!">
        </p>
    </form>
    <button onclick="sendmsg();">Send Message</button>
</body>
</html>
